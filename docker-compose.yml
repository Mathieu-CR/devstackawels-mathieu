volumes:
  flowise-mat:

networks:
  demo-mat:

services:
   flowise:
    build:
      context: ./flowise
      dockerfile: Dockerfile
    networks: ['demo-mat']
    restart: unless-stopped
    container_name: flowise-mat
    ports:
    - "3001:3001"
    extra_hosts:
    - "host.docker.internal:host-gateway"
    volumes:
    - flowise-mat:/app/backend/data

    open-webui:
     build:
       context: ./open-webui
       dockerfile: Dockerfile
     networks: ['demo']
     restart: unless-stopped
     container_name: open-webui-mat
     ports:
     - "3000:8080"
     extra_hosts:
     - "host.docker.internal:host-gateway"
     volumes:
     - open-webui:/app/backend/data